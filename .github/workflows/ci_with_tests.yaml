name: CI With Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install numpy scikit-learn joblib pytest

      - name: Prepare model path for CI
        run: |
          mkdir -p /C/Users/User/Desktop/AMIZMIZ_HABIBATOU_ALLAH_POO_EXERCICE
          cp random_forest_infecte.pkl /C/Users/User/Desktop/AMIZMIZ_HABIBATOU_ALLAH_POO_EXERCICE/

      - name: Run tests
        run: pytest test_model.py
